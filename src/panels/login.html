<div class="login-content">
    <div class="login-card">
        <p>SpecterCraft'a hoşgeldin! <span class="store"></span> Sunucuya nasıl giriş yapmak istersiniz?</p>
        <div class="login-type">
            <button class="mojang login-type-btn">Mojang</button>
            <button class="microsoft login-type-btn">Microsoft</button>
        </div>
        <button class="cancel cancel-login" style="display: none;">İptal</button>
    </div>

    <div class="login-card-mojang">
        <div class="card-body">
            <small class="info-login">&nbsp;</small>

            <div class="login-card-mojang-input">
                <label>Kullanıcı Adı</label>
                <input type="text" class="Mail login-mojang-input" spellcheck="false">
                <small class="error-mail">&nbsp;</small>
            </div>

            <div class="login-options">
                <div class="btn-option-login">
                    <button class="login-btn">Bağlan</button>
                    <button class="cancel cancel-mojang">İptal</button>
                </div>
            </div>
        </div>
    </div>

</div>
